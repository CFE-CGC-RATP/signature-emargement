<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Émargement</title>
<style>
  body { font-family: system-ui; margin: 16px; }
  .box { max-width: 520px; margin: auto; }

  .infoBox{
    margin: 12px 0 14px;
    padding: 12px 14px;
    border: 1px solid #ddd;
    border-radius: 12px;
    background: #f7f7f7;
  }
  .bigName{
    font-size: 28px;
    font-weight: 800;
    line-height: 1.1;
  }
  .bigEvent{
    margin-top: 6px;
    font-size: 18px;
    font-weight: 600;
  }
  .small { font-size: 13px; color: #666; }

  #readerWrap{
    margin: 12px 0 12px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 12px;
  }
  #reader{ width: 100%; }

  canvas {
    border: 1px solid #444;
    border-radius: 12px;
    width: 100%;
    height: 220px;
    touch-action: none;
  }
  button {
    margin-top: 10px;
    padding: 10px 14px;
    font-size: 16px;
  }
  .btnRow { display:flex; gap:10px; flex-wrap:wrap; }
  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 12px; }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="box">
  <h2>Signature de présence</h2>

  <div class="infoBox">
    <div id="name" class="bigName">Invité</div>
    <div id="eventLine" class="bigEvent"></div>
  </div>

  <!-- SCAN QR -->
  <div id="readerWrap">
    <div class="small" style="margin-bottom:8px;">
      Scanner le QR (iPhone : cliquez sur “Démarrer le scan”, puis autorisez la caméra).
    </div>

    <div class="btnRow">
      <button id="btnStartScan">Démarrer le scan</button>
      <button id="btnStopScan" disabled>Arrêter le scan</button>
    </div>

    <div id="reader" style="margin-top:10px;"></div>

    <div id="scanStatus" class="small" style="margin-top:8px;">En attente…</div>
    <div class="small mono" id="lastQr" style="margin-top:6px;"></div>
  </div>

  <!-- Zone signature -->
  <div id="signatureArea"></div>
  <canvas id="sign"></canvas>

  <div class="btnRow">
    <button onclick="clearPad()">Effacer</button>
    <button onclick="send()">Valider</button>
  </div>

  <div id="msg" class="small"></div>
</div>

<!-- Lecteur QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
/** ========= CONFIG =========
 * Remplace par l'URL de ton webhook Power Automate (When an HTTP request is received)
 */
const POWER_AUTOMATE_URL = "TON_URL_POWER_AUTOMATE";

/** ========= Etat kiosque ========= */
let current = { prenom: "", nom: "", event: "", token: "" };

function updateInfo() {
  const fullName = ((current.prenom || "") + " " + (current.nom || "")).trim();
  document.getElementById("name").textContent = fullName || "Invité";
  document.getElementById("eventLine").textContent = current.event || "";
}
function setStatus(text) { document.getElementById("scanStatus").textContent = text; }
function setMsg(text) { document.getElementById("msg").textContent = text; }
function setLastQr(text) { document.getElementById("lastQr").textContent = text ? ("Dernier QR: " + text) : ""; }

/** ========= Test via paramètres URL (optionnel) ========= */
(function loadFromPageUrlIfPresent(){
  const qs = new URLSearchParams(location.search);
  const p = qs.get("prenom");
  const n = qs.get("nom");
  const ev = qs.get("event");
  const t = qs.get("t");
  if (p || n || ev || t) {
    current = { prenom: p || "", nom: n || "", event: ev || "", token: t || "" };
  }
  updateInfo();
})();

/** ========= Signature pad ========= */
const canvas = document.getElementById("sign");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  const r = devicePixelRatio || 1;
  ctx.setTransform(1,0,0,1,0,0);
  canvas.width = canvas.offsetWidth * r;
  canvas.height = canvas.offsetHeight * r;
  ctx.scale(r, r);
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let drawing = false;
let last = null;

function pos(e){
  const t = e.touches ? e.touches[0] : e;
  const r = canvas.getBoundingClientRect();
  return { x: t.clientX - r.left, y: t.clientY - r.top };
}

canvas.addEventListener("touchstart", e => { drawing=true; last=pos(e); e.preventDefault(); }, {passive:false});
canvas.addEventListener("touchmove", e => {
  if(!drawing) return;
  const p = pos(e);
  ctx.beginPath();
  ctx.moveTo(last.x, last.y);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
  last = p;
  e.preventDefault();
}, {passive:false});
canvas.addEventListener("touchend", () => drawing=false);

function clearPad(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/** ========= QR scanner iPhone-friendly ========= */
let qr = null;
let scanning = false;

async function startScan(){
  if (scanning) return;

  try {
    if (!qr) qr = new Html5Qrcode("reader");

    setStatus("Démarrage caméra…");
    setMsg("");

    // iOS : démarrage après clic + forcer caméra arrière
    await qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      async (decodedText) => {
        await applyFromQr(decodedText);
      },
      (_err) => { /* bruit de scan -> ignorer */ }
    );

    scanning = true;
    document.getElementById("btnStartScan").disabled = true;
    document.getElementById("btnStopScan").disabled = false;
    setStatus("Caméra prête. Présentez le QR code.");
  } catch (e) {
    scanning = false;
    document.getElementById("btnStartScan").disabled = false;
    document.getElementById("btnStopScan").disabled = true;
    setStatus("Caméra bloquée. Vérifie : Safari + autorisation caméra (Réglages iOS > Safari > Caméra).");
  }
}

async function stopScan(){
  if (!qr || !scanning) return;
  try { await qr.stop(); } catch(e) {}
  scanning = false;
  document.getElementById("btnStartScan").disabled = false;
  document.getElementById("btnStopScan").disabled = true;
  setStatus("Scan arrêté.");
}

/** ========= Appliquer le QR puis stop + aller signature ========= */
async function applyFromQr(decodedText) {
  setLastQr(decodedText);
  setMsg("");

  // Essaye de lire comme URL: ?prenom=&nom=&event=&t=
  try {
    const u = new URL(decodedText);
    const q = u.searchParams;

    const prenom = q.get("prenom") || "";
    const nom = q.get("nom") || "";
    const event = q.get("event") || "";
    const token = q.get("t") || "";

    if (prenom || nom || event || token) {
      current = { prenom, nom, event, token };
      updateInfo();
      clearPad();
      setStatus("QR détecté ✓");

      // Stop scan dès détection
      await stopScan();

      // Cacher le scanner pendant la signature
      document.getElementById("readerWrap").classList.add("hidden");

      // Aller à la zone signature
      document.getElementById("signatureArea").scrollIntoView({ behavior: "smooth" });

      return;
    }
  } catch (e) {}

  // Fallback: QR non URL -> tout en token
  current = { prenom: "", nom: "", event: "", token: decodedText || "" };
  updateInfo();
  clearPad();
  setStatus("QR détecté (texte).");

  await stopScan();
  document.getElementById("readerWrap").classList.add("hidden");
  document.getElementById("signatureArea").scrollIntoView({ behavior: "smooth" });
}

/** ========= Envoi vers Power Automate + reset + prochain scan ========= */
async function send(){
  if (!POWER_AUTOMATE_URL || POWER_AUTOMATE_URL === "TON_URL_POWER_AUTOMATE") {
    setMsg("⚠️ Renseigne POWER_AUTOMATE_URL dans le code.");
    return;
  }

  if (!current.token && !current.prenom && !current.nom && !current.event) {
    setMsg("Scanne d'abord un QR code.");
    return;
  }

  const img = canvas.toDataURL("image/png");

  try {
    await fetch(POWER_AUTOMATE_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        token: current.token,
        prenom: current.prenom,
        nom: current.nom,
        event: current.event,
        signature: img,
        ts: new Date().toISOString()
      })
    });

    setMsg("✅ Signature enregistrée. Merci.");

    // Pause courte, puis reset + relance scan
    setTimeout(async () => {
      current = { prenom: "", nom: "", event: "", token: "" };
      updateInfo();
      clearPad();
      setLastQr("");
      setStatus("Prêt pour le prochain QR.");

      // Réafficher le scanner
      document.getElementById("readerWrap").classList.remove("hidden");

      // Remonter au scanner
      document.getElementById("readerWrap").scrollIntoView({ behavior: "smooth" });

      // Relancer le scan
      await startScan();
    }, 1200);

  } catch (e) {
    setMsg("❌ Erreur d'envoi (réseau ? URL Power Automate ?).");
  }
}

/** ========= Boutons ========= */
document.getElementById("btnStartScan").addEventListener("click", startScan);
document.getElementById("btnStopScan").addEventListener("click", stopScan);
</script>
</body>
</html>
